<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA | SITEG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap">
    <link rel="icon" href="icons/favicon-canedo.png" type="image/png">
</head>
<body>
    <div id="content">
        <div id="header">
            <div id="logo">
                <img src="images/senador.png" alt="">
            </div>
        </div>
        <div id="main-title">
            <p>Aprenda com nosso Ambiente Virtual de Aprendizagem para criarmos um futuro melhor!</p>
        </div>
        <div class="card-container">
            <div id="card-curso" class="card">
                <div class="div-text-card">
                    <p>
                        Veja um dos nossos <b>Cursos Livres</b> e aprenda algo novo já!
                    </p>
                </div>
                <div class="div-btn-card">
                    <a href="https://ava.senadorcanedo.go.gov.br/cursos">
                        <button class="btn-card">
                            Vamos lá!
                        </button>
                    </a>
                </div>
            </div>
            <div id="card-moodle" class="card">
                <div class="div-text-card">
                    <p>
                        Explore a plataforma <b>Moodle</b> e encontre o melhor curso pra você!
                    </p>
                </div>
                <div class="div-btn-card">
                    <a href="https://ava.senadorcanedo.go.gov.br/cursos">
                        <button class="btn-card">
                            Vamos lá!
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="yellow-line">
            </div>
            <div id="bg-primary">
                <p>SITEG | Diretoria de Software</p>
            </div>
        </div>
    </div>
</body>
</html>
